name: Deploy DEV
on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
        with:
          clean: false
          path: "tegtory-dev"
      - run: |
          docker compose -f docker/docker-compose.dev.yml down 
          docker compose -f docker/docker-compose.dev.yml up -d --build
