repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.11.2
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: 'Run tests with pytest'
        entry: pytest
        language: python
        types: [ python ]
        require_serial: true
        pass_filenames: false
        always_run: true