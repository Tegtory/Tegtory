repos:
  - repo: local

    hooks:
      - id: ruff-format
        name: ruff-format
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format
        language: python
        types: [ python ]
        require_serial: true
        pass_filenames: false
        always_run: true

      - id: ruff
        name: ruff
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check
        language: python
        types: [ python ]
        require_serial: true
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        description: 'Run tests with pytest'
        entry: pytest
        language: python
        types: [ python ]
        require_serial: true
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy
        description: 'run mypy'
        entry: mypy .
        language: python
        types: [ python ]
        require_serial: true
        pass_filenames: false
        always_run: true